<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 제어문</title>

<script>
	//
	for (var i = 0; i < 10; i = i + 1) {
		document.write("<span>" + "for" + i + "</span>" + "\t");
	}
	//
	//
	var i = 0
	while (i < 10) {
		document.write("<p>" + "while" + i + "</p>");
		i = i + 1;
	}
	//
	//
	// do~ while은 반드시 한번은 수행한다라는 의미를 전달할 목적으로 많이 사용 
	var i = 0
	do {
		document.write("<p>" + "do~while" + i + "</p>");
		i = i + 1;

	} while (i < 10);
	//
	//
	var ar = [ "JavaScript", "TypeScript" ];
	for ( var temp in ar) {
		document.write("<p>" + temp + "</p>"); // 인덱스로 대입됨
		document.write("<p>" + ar[temp] + "</p>");
	}
	//
	// location 객체의 모든속성을 확인
	// 객체를 for에 대입하면 모든 속성을 임시변수에 대입 
	// 도큐먼트를 안찾아보고 찾아볼수있다
	for ( var attr in location) {
		document.write("<span>" + attr + ", </span>" + "\t");
	}
	document.write("</br>");
	//
	//
	// " * " 출력 예제 
	for (var line = 0; line < 5; line = line + 1) {
		for (var i = 0; i < 5 - line; i = i + 1) {
			document.write("*");
		}
		document.write("</br>");
	}
	document.write("</br>");
	//
	//
	// 1부터 10 까지 출력 - 3의 배수가 되면 종료 (break;)
	for (var i = 1; i < 11; i = i + 1) {
		if (i % 3 == 0) 	// 제어문에서 수행 내용이 1줄이면 { } 생략 가능(들여쓰기 잘해야됨)  
			continue; 	// 3의 배수가 되면 다시 if 구문 (특정 조건을 만족하는 경우 수행하지 않도록할때)
		document.write(i + "</br>");
	}
	
	
	
</script>

</head>
<body>

</body>
</html>
