<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anagram</title>
<script>
	var word = "rose";
	// 각각의 글자를 하나씩 출력
	for (var i = 0; i < word.length; i = i + 1) {
		for (var j = 0; j < word.length; j = j + 1) {
			document.write(word.charAt((i + j) % word.length)); // 글자수를 넘어갈수있으니깐 %word.length
		}
		document.write("</br>");
	}
	//
	//
	// 배열 내의 데이터를 랜덤하게 추출
	var ar = ["C", "Java", "Python", "JavaScript"];
	// Math.random() 이면 0.0 ~ 1.0 사이의 랜덤한 실수
	// 정수로 변환 : parseInt 또는 Math.round()
	// 배열의 데이터 개수는 length 속성
	//
	// random 숫자에 일정한 값을 곱해서 0~3범위를 넘어서게 만든다.
	// 소수 반올림을 이용해서 정수로 전환 -> round 
	// 변환한 정수를 배열의 데이터 개수로 나눈 나머지로 범위를 축소 
	var x = Math.round((Math.random() *100)) % ar.length;
	document.write(ar[x] + "</br>");
	document.write(x + "</br>");	// 인덱스 
	document.write(Math.random() + "</br>") // 0.0 ~ 1.0 사이의 랜덤한 실수 
	document.write("</br>")
	//
	//
	// 자바, 자바스크립트는 월이 0부터 시작한다.
	var d  = new Date(1986,4,5);
	// 오늘 날짜에서 d까지 며칠이 지났는지 확
	var today = new Date();
	//
	var ch = today.getTime() - d.getTime();
	//
	document.write(ch + "밀리초" + "</br>");	// 밀리초 
	document.write(ch/1000 + "초" + "</br>");	// 초 	
	document.write(ch/(1000*60) + "분" + "</br>");	// 분 
	document.write(ch/(1000*60*60) + "시" + "</br>");	// 시 
	document.write(ch/(1000*60*60*24) + "일" + "</br>");		// 일 
	document.write(Math.round(ch/(1000*60*60*24)) + "일" + "</br>"); // 실수 반올림 
	document.write("</br>")
	//
	//
	var doubleLinkedList = [] ;
	doubleLinkedList.push(29);
	doubleLinkedList.push(31);
	doubleLinkedList.push(45);
	doubleLinkedList.push(129);
	doubleLinkedList.push(36);
	//
	document.write(doubleLinkedList + "</br>");
	document.write(doubleLinkedList.sort() + "</br>"); // 129, 29, 31, 36, 45 출력 (맨앞자리수로 비교해서 소트한다)
	//
	// 2개의 데이터 뻴셈 결과로 정렬 - 함수형 프로그래밍
	// 함수의 매개변수로 함수를 대입 {return left-right} -> 오름차순 반대로 하면 내림차순 정렬  
	document.write(doubleLinkedList.sort(
		function(left, right){return left-right}) + "</br>");
	document.write("</br>")
	//
	//
	// 생성자 생성
	var data = function(name, score, age) {
		this.name=name;
		this.score=score;
		this.age=age;
		this.disp = function() {
			document.write(this.name + " : " + this.score + " : " + this.age + "</br>");	
		};
	}
	//
	var list = [new data("크루이프", 98, 54), new data("베르캄프", 99, 51), new data("반바스텐", 87, 54)];	
	// 정렬을 위한 함수를 생성
	var nameCompare = function(left, right){
		if(left.name > right.name){
			return 1;	
		}else if(left.name < right.name){
			return -1;
		}else{
			return 0;
		}
	}
	var scoreCompare = function(left, right){
		return left.score - right.score;
	}
	var ageCompare = function(left, right){
		return left.age - right.age;
	}
	//
	var menu = prompt("정렬할 옵션을 선택하세요(1.이름 2.점수 3.나이) : ");
	if(menu == "1"){
		list.sort(nameCompare);
	}else if(menu == "2"){
		list.sort(scoreCompare);
	}else if(menu == "3"){
		list.sort(ageCompare);
	}else {
		alert("잘못된 메뉴 입력한 대로 출력 ");
	}
	//
	for(var temp in list){
		list[temp].disp();
	}
	//
	//
	// 
	var x = [30, 23, 76, 72]
	//
	// 배열의 모든 요소를 함수의 매개변수로 대입해서 함수를 실행 
	x.forEach(function(arg){	// arg가  배열 데이터 하나하나임 
		alert(arg);
	})
	//
	// 배열의 모든 요소를 함수의 매개변수로 대입해서 함수의 리턴값이 true 데이터만 추출해서 배열로 생성 
	var o = x.filter(function(arg){return arg % 2 == 0; })	// 짝수만 리턴됨 %2 
	alert(o);
	//
	// 배열의 모든 요소를 함수의 매개변수로 대입해서 함수의 리턴값을 가지고 새로운 배열을 리턴
	o = x.map(function(arg){return arg+10;})
	alert(o);
	//
	//
	// JSON 형식의 문자열을 생성 - 객체를 만들고 그 안에 name 이라는 속성에 값을 대입 
	var str = "{\"name\":\"이주원\"}";
	// json 파싱
	var jsonobj = JSON.parse(str);
	alert(jsonobj.name);
	
</script>

</head>
<body>

</body>
</html>
