<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 이벤트 처리</title>

<script>
	//window가 로드되면 function을 수행
	//window가 load 된다는 것은 태그를 전부읽고 메모리에 올리고 난후 
	window.addEventListener('load', function(e) {
		var n = document.getElementById("name");
		n.value = "이름을 입력하시오"
		//var n= 구문만 쓸때는 위에서 순서대로 읽기 때문에 "name"이 없다고 해서 에러 난다 .
		//event 처리 하는 구문안에 써줘서 메모리에 먼저 올려놓고 사용하는걸로 한다. 
		//<body> 밑으로 내려도 되긴하지만<script>는 위쪽에 써주는게 통상적인것이라 이벤트 처리를 먼저 한다.

		//포커스가 생길때 
		n.addEventListener("focusin", function(e) {
			this.style.backgroundColor = "papayawhip";
		});

		//포커스가 없어질 때 
		n.addEventListener("focusout", function(e) {
			this.style.backgroundColor = "white";
		});
		
		//키보드를 눌렀을 때 누른 키 값을 대화상자에 출력
		n.addEventListener("keydown", function(e){
			 
			var e = window.event || e;		//이벤트 객체 만들기
			
			//누른 키 값 가져오기
			//IE가 아닌 경우는 이벤트 객체의 which 속성으로 그리고 IE이면 keyCode 속성으로 누른 키 값을 가져옵니다. 
			var code = e.which ? e.which : e.keyCode ; 
			alert(code)
		})
	});
</script>

</head>
<body>
	<input type="text" id="name" size="20" />
	<input type="text" size="20" />

</body>
</html>
